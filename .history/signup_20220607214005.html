<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup MoJi</title>
    <link rel="stylesheet" href="fontawesome-5.15.3/css/all.css">
    <link href="images/logomini.png" rel="shortcut icon">
    <script src="js/javascript.js"></script>

    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <div class="container">
        <a href="Moji.html">
            <img src="images/logomini.png" alt="">
        </a>
        <h2>Create accout</h2>
        <form>
            <label>Your name</label>
            <input type="text" placeholder="yourname">
            <label>Email</label>
            <input type="email" placeholder="email">
            <label>Password</label>
            <input type="password" maxlength="6" placeholder="password" id="password">
            <span>
                <i class="far fa-eye" id="eye" onclick="toggle()" aria-hidden="true"></i>
            </span>
            <label>Re-enter password</label>
            <input type="password" maxlength="6" placeholder="re-enterpassword">
            <button><span>Create your Moji</span></button>
        </form>
        <div class="login">
            <h4>Already have an account? </h4>
            <a href="login.html">Log-In</a>
        </div>
    </div>
</body>

</html>
