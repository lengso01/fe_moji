<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login MoJi</title>
    <link rel="stylesheet" href="fontawesome-5.15.3/css/all.css">
    <link href="images/Logo.png" rel="shortcut icon">
    <script src="js/javascript.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <a href="Moji.html">
            <img src="images/Logo.png" alt="">
        </a>
        <h2>WELCOM TO MOJI</h2>
        <h3>Have a good day</h3>
        <form>
            <label>Email</label>
            <input type="email" placeholder="email">
            <label>Password</label>
            <input type="password" maxlength="6" placeholder="password" id="password">
            <span>
                <i class="far fa-eye" id="eye" aria-hidden="true" onclick="toggle()"></i>
            </span>
            <a href="#">Forget password ?</a>
            <button>
                <span>Submit</span>
            </button>
        </form>
        <a href="signup.html">New customer sign up, here.</a>
    </div>
</body>

</html>
